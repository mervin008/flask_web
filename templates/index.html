{% extends 'base.html' %}

{% block content %}
    <h1 class="text-4xl font-bold mb-8 text-center">My Blog</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for post in posts %}
            <a href="/post/{{ post['id'] }}" class="block bg-white rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-1 transition duration-300">
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-2">{{ post['title'] }}</h2>
                    <p class="text-gray-600">{{ post['short_desc'] }}</p>
                </div>
            </a>
        {% endfor %}
    </div>

    <a href="/create" class="mt-8 inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Create Post</a>
{% endblock %}
