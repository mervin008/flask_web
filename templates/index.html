{% extends 'base.html' %}

{% block content %}
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for post in posts %}
            <div class="group relative block bg-white rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-1 transition duration-300 overflow-hidden"> 
                <a href="/post/{{ post['id'] }}" class="post-link absolute inset-0"></a> 
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-2">{{ post['title'] }}</h2>
                    <p class="text-gray-600">{{ post['short_desc'] }}</p>
                </div>
                <div class="absolute inset-x-0 bottom-0 h-10 bg-gradient-to-t from-gray-100 to-transparent opacity-0 group-hover:opacity-100 transition duration-300 ease-in-out">
                    <a href="/post/{{ post['id'] }}" class="absolute bottom-2 right-4 text-gray-700 font-semibold text-sm inline-flex items-center">
                        <i class="fas fa-arrow-right mr-1"></i> View
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
