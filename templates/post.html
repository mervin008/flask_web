{% extends 'base.html' %}

{% block content %}
    <article class="prose lg:prose-xl max-w-none mx-auto">
        <h1 class="text-4xl font-bold mb-4">{{ post['title'] }}</h1>
        <p class="text-gray-600 mb-6">{{ post['short_desc'] }}</p>
        <div class="content">
    
            {{ post['content'] | safe }}

        </div>
    </article>

    <div class="mt-8 flex space-x-4">
        <a href="/" class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Back to Home</a>

        {% if post_id %}
            <a href="/edit/{{ post_id }}" class="inline-block px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Edit Post</a>
        {% endif %}
    </div> 

{% endblock %}
