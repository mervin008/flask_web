{% extends 'base.html' %}

{% block content %}
<article class="prose lg:prose-xl max-w-none mx-auto bg-white p-8 rounded-lg shadow-md">
    <div class="flex justify-end mb-4">
        <a href="/edit/{{ post_id }}" class="btn post-link flex items-center space-x-2">
            <i class="fas fa-edit"></i> <span>Edit Post</span>
        </a>
    </div>
    <h1 class="text-4xl font-bold mb-4">{{ post['title'] }}</h1>
    <p class="text-gray-600 mb-6">{{ post['short_desc'] }}</p>
    <div class="content">
        {{ post['content'] | safe }}
    </div>

    <div class="flex justify-between mt-8">
        {% if prev_post_id %}
        <a href="/post/{{ prev_post_id }}" class="btn btn-secondary post-link flex items-center space-x-2">
            <i class="fas fa-arrow-left mr-1"></i> Previous Post
        </a>
        {% endif %}

        {% if next_post_id %}
        <a href="/post/{{ next_post_id }}" class="btn btn-secondary post-link flex items-center space-x-2">
            Next Post <i class="fas fa-arrow-right ml-1"></i>
        </a>
        {% endif %}
    </div>
</article>
{% endblock %}
