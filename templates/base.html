<!DOCTYPE html>
<html lang="en" hx-boost="true"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Insights</title> 
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://unpkg.com/htmx@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/655ccc964c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-50 font-sans flex flex-col min-h-screen" > 
    <header class="bg-violet-500 py-4 shadow-md">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <a href="/" class="text-white text-2xl font-bold">Tech Insights</a>
            <nav>
                <ul class="flex space-x-4">
                    <li>
                        <a href="/create" class="text-white flex items-center space-x-2"> 
                            <i class="fa-solid fa-plus"></i> <span>Post</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow"> 
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-4 text-center mt-auto">
        <div class="container mx-auto px-4">
            © {{ year }} Mervin’s Tech Insights
        </div>
    </footer>

    <button id="scrollToTopButton" class="hidden fixed bottom-4 right-4 btn btn-circle">
        <i class="fas fa-arrow-up"></i> 
    </button>
    <script>
        // Scroll to Top Functionality
        const scrollToTopButton = document.getElementById('scrollToTopButton');
    
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) { 
                scrollToTopButton.classList.remove('hidden');
            } else {
                scrollToTopButton.classList.add('hidden');
            }
        });
    
        scrollToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth' 
            });
        });
    </script>

</body>
</html>
